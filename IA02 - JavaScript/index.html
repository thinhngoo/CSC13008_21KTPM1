<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ByCalculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <script src="calculator.js"></script>
        <div class="container">
            <h2 class="my-4">Bé tập tính</h2>

            <form id="calculator">
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-3">
                                <label for="num1" class="col-form-label">Số thứ nhất: </label>
                            </div>
                            <div class="col-6">
                                <input
                                    type="text"
                                    id="num1"
                                    class="form-control"
                                    onblur="Calculator.isValidNumber('num1')"
                                />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <label for="num2" class="col-form-label">Số thứ hai: </label>
                            </div>
                            <div class="col-6">
                                <input
                                    type="text"
                                    id="num2"
                                    class="form-control"
                                    onblur="Calculator.isValidNumber('num2')"
                                />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <label for="num1" class="col-form-label">Kết quả: </label>
                            </div>
                            <div class="col-6">
                                <input
                                    type="text"
                                    class="form-control js-result"
                                    disabled readonly
                                />
                            </div>
                        </div>
                    </div>

                    <!-- ! Operator -->
                    <div class="row col-6">
                        <div class="form-check col-6">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="operator"
                                id="operator1"
                                value="+"
                            />
                            <label class="form-check-label" for="operator1"> Cộng </label>
                        </div>
                        <div class="form-check col-6">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="operator"
                                id="operator2"
                                value="-"
                            />
                            <label class="form-check-label" for="operator2"> Trừ </label>
                        </div>
                        <div class="form-check col-6">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="operator"
                                id="operator3"
                                value="*"
                            />
                            <label class="form-check-label" for="operator3"> Nhân </label>
                        </div>
                        <div class="form-check col-6">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="operator"
                                id="operator4"
                                value="/"
                            />
                            <label class="form-check-label" for="operator4"> Chia </label>
                        </div>
                        <button
                            type="button"
                            class="btn btn-primary mt-4 col-2"
                            onclick="Calculator.Calculate()"
                        >
                            Calculate
                        </button>
                    </div>
                </div>
            </form>

            <p class="mt-4 js-notify"></p>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
